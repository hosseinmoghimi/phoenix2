{% load static %}
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76" href="{% static 'material/img/apple-icon.png' %}">
<link rel="icon" type="image/png" href="{% static 'material/img/favicon.png' %}">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>
    {{app.title.value}} 
    {% if page.title %}
    | {{page.title}}
    {% endif %}
</title>


<!-- <link rel="stylesheet" href="{% static 'material/css/material-dashboard.css' %}"> -->


{% if app.GOOGLE_SEARCH_CONSOLE_TAG %}{{app.GOOGLE_SEARCH_CONSOLE_TAG.value|safe}}{% endif %}

<meta name="description" content="Author:Hossein Moghimi ,{% for meta_data in app.meta_data_items %}{{meta_data.content}} , {% endfor %}" />

<!--  end keywords -->


<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
